name: Bandit Security Scan and Upload to DefectDojo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install bandit defectdojo_api

    - name: Run Bandit
      run: bandit -r . -f json -o bandit-report.json

    - name: Upload Bandit Report to DefectDojo
      env:
        DOJO_URL: ${{ secrets.DOJO_URL }}
        API_KEY: ${{ secrets.DOJO_API_KEY }}
        USERNAME: ${{ secrets.DOJO_USERNAME }}
        ENGAGEMENT_ID: ${{ secrets.DOJO_ENGAGEMENT_ID }}
        PRODUCT_ID: ${{ secrets.DOJO_PRODUCT_ID }}
      run: |
        python -m pip install defectdojo_api
        python upload_bandit_to_dojo.py
